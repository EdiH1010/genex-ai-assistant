        // --- Voice Synthesis & Selection Logic ---
        function populateVoices() { voices = synth.getVoices().filter(voice => voice.lang.startsWith('en')); const savedVoiceName = localStorage.getItem('selectedVoiceName'); let voiceHTML = ''; voices.forEach(voice => { const isChecked = voice.name === savedVoiceName ? 'checked' : ''; voiceHTML += `<div class="voice-option"><input type="radio" name="voice" value="${voice.name}" id="${voice.name.replace(/\s/g, '')}" ${isChecked}><label for="${voice.name.replace(/\s/g, '')}">${voice.name} (${voice.lang})</label><button class="voice-play-btn" data-voice-name="${voice.name}"><i class="fas fa-play"></i></button></div>`; }); voiceListContainer.innerHTML = voiceHTML || '<p>No English voices found.</p>'; }

        // --- UPDATED talk FUNCTION (CORE CHANGE) ---
        function talk(text, saveMessage = true) {
            if (saveMessage) { appendMessage('Genex', text); }
            
            // Cancel any *currently active* speech to replace it with new speech
            if (synth.speaking || synth.paused) {
                 synth.cancel(); 
            }
            
            // Reset mute button to unmuted state visually before new speech starts
            isMuted = false;
            muteBtn.innerHTML = '<i class="fas fa-volume-xmark"></i>';
            muteBtn.classList.add('hidden');

            const cleanedText = text.replace(/[^a-zA-Z0-9\s.,?!'-]/g, '');
            const utterance = new SpeechSynthesisUtterance(cleanedText);
            const savedVoiceName = localStorage.getItem('selectedVoiceName');
            
            if (savedVoiceName) {
                const selectedVoice = voices.find(v => v.name === savedVoiceName);
                if (selectedVoice) { utterance.voice = selectedVoice; }
            }
            
            // Show the mute button when speech starts
            utterance.onstart = () => {
                muteBtn.classList.remove('hidden');
                if (isMuted) {
                    // Immediately pause if the global state is muted, 
                    // keeping the button visible and the speech *internal*.
                    synth.pause();
                }
            };

            // Hide the mute button when speech finishes naturally
            utterance.onend = () => {
                muteBtn.classList.add('hidden');
            };
            
            // Reset isMuted flag if the speech is cancelled by a new call to talk() or sign out/etc
            utterance.onboundary = (event) => {
                // This ensures the button appears immediately even if synth.speaking is slow to update
                if (event.name === 'word') {
                     muteBtn.classList.remove('hidden');
                }
            };


            synth.speak(utterance);
        }
        // --- END UPDATED talk FUNCTION ---

        // --- Messaging & Core Logic ---
        function appendMessage(sender, text, save = true) {
            const user = auth.currentUser;
            const senderName = sender === 'User' ? (user?.isAnonymous ? "Guest" : (user?.displayName ? user.displayName.split(' ')[0] : "User")) : 'Genex';

            messageDiv.classList.add('chat-message', sender === 'User' ? 'user-message' : 'genex-message');
            messageDiv.innerHTML = `<p class="sender">${senderName}</p><div class="message-content"></div>`;
            const contentDiv = messageDiv.querySelector('.message-content');
            
            contentDiv.innerHTML = sender === 'Genex' ? marked.parse(text) : `<p>${text}</p>`;
            
            chatHistory.appendChild(messageDiv);
            if (sender === 'Genex') { enhanceCodeBlocks(contentDiv); }
            chatView.scrollTop = chatView.scrollHeight;
            
            if (save && currentChatId) {
                const chats = getChats();
                const chat = chats.find(c => c.id === currentChatId);
                if (chat) {
                    const isFirstUserMessage = chat.messages.filter(m => m.sender === 'User').length === 0;
                    if(isFirstUserMessage && sender === 'User') { chat.title = text.length > 25 ? text.substring(0, 25) + '...' : text; }
                    chat.messages.push({ sender, text });
                    saveChats(chats);
                    if (isFirstUserMessage && sender === 'User') { renderSidebar(); }
                }
            }
        }

        async function run_genex(command) {
            if (!command) return;
            commandInput.value = '';
            removeAttachedFile(); // Clear file after sending
            const appNamesRegex = Object.keys(appMappings).join('|');
            const openCommandRegex = new RegExp(`(?:open|launch)\\s+(${appNamesRegex})`, 'i');
            const match = command.trim().match(openCommandRegex);

            if (match) {
                const appNameToOpen = match[1].toLowerCase();
                const app = appMappings[appNameToOpen];
                if (app) {
                    switchToChatView(false);
                    appendMessage('User', command);
                    talk(`Opening ${app.displayName}...`, true);
                    if (isMobileDevice()) { window.location.href = app.mobileScheme; } 
                    else { window.open(app.url, '_blank'); }
                    return;
                }
            }

            switchToChatView(false); 
            if (!currentChatId) { 
                currentChatId = Date.now().toString(); 
                const chats = getChats(); 
                chats.push({ id: currentChatId, title: "New Chat", messages: [] }); 
                saveChats(chats); 
                renderSidebar(); 
            } 
            appendMessage('User', command); 
            showLoadingIndicator(); 

            try { 
                const location = await (new Promise(r => navigator.geolocation ? navigator.geolocation.getCurrentPosition(p => r({lat:p.coords.latitude, lon:p.coords.longitude}),()=>r(null)) : r(null))); 
                const chats = getChats(); 
                const currentConversation = chats.find(c => c.id === currentChatId); 
                const historyForApi = currentConversation.messages.map(msg => ({ role: msg.sender === 'User' ? 'user' : 'model', parts: [{ text: msg.text }] })).slice(0, -1); 
                const response = await fetch('/get-ai-response', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ prompt: command, history: historyForApi, location: location }) }); 
                
                if (!response.ok) { 
                    let errorMessage = `Server responded with status ${response.status}`; 
                    try { const errorData = await response.json(); errorMessage = errorData.error?.message || errorData.error || JSON.stringify(errorData); } catch (e) { errorMessage = await response.text(); } 
                    throw new Error(`API Error: ${errorMessage}`); 
                } 
                
                const data = await response.json(); 
                removeLoadingIndicator(); 
                
                if (data.candidates && data.candidates.length > 0) { 
                    const aiText = data.candidates[0].content.parts[0].text;
                    try {
                        const parsedResponse = JSON.parse(aiText);
                        if (Array.isArray(parsedResponse) && parsedResponse.length > 0) {
                            const actionObject = parsedResponse[0];
                            if (actionObject.action === 'open_url' && actionObject.url) {
                                const hostname = new URL(actionObject.url).hostname.replace('www.','');

                    menu.style.left = 'auto'; // Important to unset the left property

                    // On desktop, or for any other menu, align to the left as normal
                    menu.style.left = rect.left + 'px';
                    menu.style.right = 'auto'; // Important to unset the right property

        // --- Watermarking Function using Canvas ---
        function addWatermark(imageUrl, text) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.crossOrigin = "Anonymous"; // Required for external images
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // Style the watermark
                    const fontSize = Math.max(16, Math.floor(img.width / 30));
                    ctx.font = `bold ${fontSize}px Inter`;
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.textAlign = 'right';
                    ctx.textBaseline = 'bottom';
                    ctx.fillText(text, canvas.width - 10, canvas.height - 10);
                    
                    resolve(canvas.toDataURL('image/png'));
                };
                img.onerror = reject;
                img.src = imageUrl;
            });
        }
